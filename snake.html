<!DOCTYPE html>
<html>
	<head>
		<title>SNAKE</title>
		<meta name="verify-admitad" content="78e1d4d9d4" />
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	</head>
	<body class="info">
		
			SCORE 
			<div id="score">0</div>
			LENGTH
			<div id="length">5</div>

		<canvas id="gameCanvas" width="300px" height="300px">
		</canvas>
		
		
		<style type="text/css">
			
			#gameCanvas {
				margin-top: 25px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			.info{
				text-align: center;
				font-size: 50px;
				font-family: "Courier New", Courier, monospace;
			}

		</style>

 		<script type="text/javascript">

 			const CANVAS_BORDER_CLR = 'black';
 			const CANVAS_BGROUND_CLR = 'black';
 			const SNAKE_CLR = 'white';
 			const SNAKE_BORDER = 'grey';
 			const FOOD_CLR = 'red';
 			const FOOD_BORDER_CLR = 'darkred'

 			let snake = [
 							{x:150, y:150},
 							{x:140, y:150},
 							{x:130, y:150},
 							{x:120, y:150},
 							{x:110, y:150},
 						];

 			let score = 0;
 			let len = 5;
 			let speed = 100;

 			let changingDirection = false;

 			let dx = 10;
 			let dy = 0;

 	
 			var gameCanvas = document.getElementById('gameCanvas');
 	
 			var ctx = gameCanvas.getContext("2d");

 			ctx.fillStyle = CANVAS_BGROUND_CLR;
 			ctx.strokeStyle = CANVAS_BORDER_CLR;
 			ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
 			ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);

 			main();

 			createFood();

 			document.addEventListener("keydown", changeDirection)


 			function main() {

 				if (didGameEnd()) return;

 				setTimeout(function onTick() {
 					
 					changingDirection = false;
 					clearCanvas();
 					drawFood();
 					advanceSnake();
 					drawSnake();
 					
 					main();
 				}, speed)
 			}

 			function clearCanvas() { 	

 				ctx.fillStyle = CANVAS_BGROUND_CLR;
 				ctx.strokeStyle = CANVAS_BORDER_CLR;
 	
 				ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
 				ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);

 			}	

 			function didGameEnd() {
 				for (let i = 4; i < snake.length; i ++) {
 					const didCollide = snake[i].x === snake[0].x && snake[i].y === snake[0].y;
 					if (didCollide)
 						return true;
					}
				const hitLeftWall = snake[0].x < 0;
				const hitRightWall = snake[0].x > gameCanvas.width - 10;
				const hitTopWall = snake[0].y < 0;
				const hitBottomWall = snake[0].y > gameCanvas.height -10;

				return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall
 			}

 			function drawFood() {
 				ctx.fillStyle = FOOD_CLR;
 				ctx.strokeStyle = FOOD_BORDER_CLR;
 				ctx.fillRect(foodX, foodY, 10, 10);
 				ctx.strokeRect(foodX, foodY, 10, 10);
 			}

 			function advanceSnake () {
 			 	
 			 	const head = { x: snake[0].x + dx, y: snake[0].y + dy };
 			 	snake.unshift(head);

 			 	const didEatFood = snake[0].x === foodX && snake[0].y === foodY;

 			 	if (didEatFood) {
 			 		
 			 		len += 1;

 			 		if (speed >= 90)
 			 			score += 1;
 			 		else if (speed < 90 && speed >= 80)
 			 			score +=2;
 			 		else if (speed < 80 && speed >= 60)
 			 			score +=5;
 			 		else if (speed < 60 && speed >= 40)
 			 			score +=10;
 			 		else if (speed < 40 && speed >= 30)
 			 			score +=20;
 			 		else if (speed < 30 && speed >= 20)
 			 			score +=50;

 			 		if (speed>25)
 			 			speed -= 3;
 			 		

 			 		document.getElementById('score').innerHTML = score;
 			 		document.getElementById('length').innerHTML = len;

 			 		createFood();

 			 	}	else {
 			 		snake.pop();
 			 	}

 			}

 			function randomTen(min, max) {

 				return Math.round((Math.random() * (max - min) + min) / 10) * 10;

 			}


 			function createFood() {

 				foodX = randomTen(0, gameCanvas.width - 10);
 				foodY = randomTen(0, gameCanvas.height - 10);

 				snake.forEach(function isFoodOnSnake(part) {
 					if (part.x == foodX && part.y == foodY) createFood();
 				});
 			}

 			

 			



 			function drawSnake () {
 			 	snake.forEach(drawSnakePart);
 			}

 			function drawSnakePart (snakePart) {

 				ctx.fillStyle = SNAKE_CLR;
 				ctx.strokeStyle = SNAKE_BORDER;

 				ctx.fillRect(snakePart.x, snakePart.y, 10,10 );
 				ctx.strokeRect(snakePart.x, snakePart.y, 10,10 );

 			}

 			function changeDirection(event) {
 				const LEFT_KEY = 37;
 				const RIGHT_KEY = 39;
 				const UP_KEY = 38;
  				const DOWN_KEY = 40;

  				if(changingDirection) return;

  				changingDirection = true;

  				const keyPressed = event.keyCode;
  				const goingUp = dy === -10;
  				const goingDown = dy === 10;
  				const goingLeft = dx === -10;
  				const goingRight = dx === 10;

  				if (keyPressed === LEFT_KEY && !goingRight) {
  					dx = -10;
  					dy = 0;
  				}

  				if (keyPressed === UP_KEY && !goingDown) {
  					dx = 0;
  					dy = -10;
  				}

  				if (keyPressed === RIGHT_KEY && !goingLeft) {
  					dx = 10;
  					dy = 0;
  				}

  				if (keyPressed === DOWN_KEY && !goingUp) {
  					dx = 0;
  					dy = 10;
  				}

 			}

 		</script>
	</body>
</html>
